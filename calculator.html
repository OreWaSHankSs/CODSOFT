<!DOCTYPE html>
<html>
  <head>
    <title> CalculatoR </title>
    <link rel ="stylesheet" href="calculator.css">
  </head>
  <body>
    <h1 class="header"> CALCULATOR</h1>
    <p class="js-calculation calculation"></p>

    <p>
      <button class="button-no button-grey" onclick="
        updateCalculation('1');
      ">1</button>

      <button  class="button-no button-grey" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="button-no button-grey" onclick="
        updateCalculation('3');
      ">3</button>

      <button  class="button-no button-orange" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="button-no button-grey" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="button-no button-grey" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="button-no button-grey" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="button-no button-orange" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="button-no button-grey" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="button-no button-grey" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="button-no button-grey"onclick="
        updateCalculation('9');
      ">9</button>

      <button class="button-no button-orange" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="button-no button-grey" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="button-no button-grey" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="button-no button-grey" onclick="
       
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="button-no button-orange" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="button-clear button-no" onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="calculator.js"> </script>
  </body>
</html>
